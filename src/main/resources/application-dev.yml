server:
  port: 8087

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:sba_db;INIT=RUNSCRIPT FROM 'classpath:scheme.sql'\;RUNSCRIPT FROM 'classpath:data.sql';CACHE_SIZE=0
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none